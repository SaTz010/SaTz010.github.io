    <style>
      .container{
        z-index: 2;
        

      }
      /* Set the font family to Agency FB for the entire page */
      body {
        font-family: "Agency FB", sans-serif;
      }
      #animationcloud {
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        height: 100vh;
        z-index: -5;
      }
      
      /* Style the menu container */
      .menu {
        display: flex;
        justify-content: center;
        padding-left: 146px;
        
      }
      
      /* Style the menu items */
      .menu-item {
        margin: 0 5px;
        color: #000000;
        text-decoration: none;
        margin-right: 150px; 
        font-size: 20px;
        margin-top: 50px;
      }
      
      /* Style the hovered menu items */
      .menu-item:hover {
        color: red;
      }

      .footer {
        font: black;
        position: absolute;
        bottom: 0;
        right: 0;
        transform-origin: bottom right;
        transform: rotate(270deg);

        color: #555;
        margin-right: 20px;
        margin-bottom:300px;
      }
      body {
        font-family: "Agency FB", sans-serif;

        background-size: cover;
        background-repeat: no-repeat;
        overflow: hidden;
      }
       /* Style the logo */
       .logo img {
        width: 250px;
        height: 70px;
      }
      .logo {
        position: absolute;
        
        margin-top: 40px;
        margin-left: 120px;
      }
      .container {
        position:absolute;
        top: 300px; ;
        left: 303px;
        height: 100vh; /* set the container height to the viewport height */
      }
      .form {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 400px;
      background-color: #f2f2f2;
      }

      .form input[type="text"], .form textarea {
       
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 95%;
        margin-bottom: 10px;
        font-family: "Agency FB", sans-serif;
      }
      .form input[type="text"]::placeholder, .form textarea::placeholder {
        z-index: 10;
        font-family: "Agency FB", sans-serif; /* add font-family */
        font-style: italic;
        color: #aaa;
      }
      .form input[type="submit"] {
        
        background-color:red;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

        .form input[type="submit"]:hover {
          z-index: 10;
          background-color: darkred;
        }
        .bgphoto{
          z-index: 1;
        }

        .bgphoto img{
          margin-left: 150px;
          margin-top: 23px;
          height: 100%;
          width: 90%;
        }

        <script>
